<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferência - Banco Digital</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
<!-- Container principal da página -->
<div class="container">

    <!-- Título da página -->
    <h1>Transferência</h1>
  
    <!-- Caixa do formulário -->
    <div class="form-box">
  
      <!-- Campo para digitar o nome do usuário que vai receber o dinheiro -->
      <input type="text" id="usuarioDestino" placeholder="Usuário destinatário">
  
      <!-- Campo para digitar o valor da transferência -->
      <input type="number" id="valorTransferencia" placeholder="Valor a transferir" min="0.01" step="0.01">
  
      <!-- Botão para confirmar a transferência -->
      <button onclick="realizarTransferencia()">Confirmar Transferência</button>
  
      <!-- Botão para voltar ao menu -->
      <button onclick="voltar()">Voltar ao Menu</button>
  
    </div>
  </div>
  

  <script src="/JavaScript/transferencia.js"></script>
</body>
</html>

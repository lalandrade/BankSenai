<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - BankSenai</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="container-form">
      <img id="logo" src="/imagens/Logo BankSenai.png" alt="Logo do Banco Digital">

      <!-- FormulÃ¡rio de cadastro -->
      <form id="formulario">
        <div class="form-box">

          <!-- Campo de e-mail -->
          <label for="login-user">E-mail</label>
          <input type="email" id="login-user" placeholder="Email">

          <!-- Campo de nome -->
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome">

          <!-- Campo de senha -->
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha">

          <!-- Confirmar senha (opcional) -->
          <label for="confirmar">Confirmar Senha</label>
          <input type="password" id="confirmar" placeholder="Senha">

          <!-- BotÃ£o de cadastro -->
          <button id="btnCadastrar">Cadastrar</button>

        </div>
      </form>
    </div>
  </div>

  <!-- Script de cadastro funcional -->
  <script src="/JavaScript/registro.js"></script>
</body>
</html>
